<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Money Maker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="/scripts/tippy/popper.min.js"></script>
  <script src="/scripts/tippy/tippy.umd.js"></script>
  <!-- <script src="console.js"></script> -->
</head>

<body>
  <!-- <script>const debug = new Console('left: 30px; top: 30px;');</script> -->
  <div class="main-container">
    <h1 class="game-header">Money Maker</h1>
    <div class="game-container">
      <!-- where clickable icon and things of such nature may lie -->
      <div class="clicker-container">
        <img class="falling-money" src="images/money.png"/>
        <h1></h1>
        <p></p>
        <div class="clicker-image-container">
          <button>
            <img src="images/money.png" width="200px" />
          </button>
        </div>
        <button id="reset-storage" onclick="(()=>{
          if(confirm('Are you sure you want to reset your progress? This is irreversible.')){
            localStorage.clear(); 
            saveData = false;
            location.reload();
          }
        })();">Reset Local Storage?</button>
      </div>
      <!-- scrollable div with purchaseable upgrades -->
      <div class="upgrades-container">
        <div id="purchase-quantity">
          <button>x1</button>
          <button>x10</button>
          <button>x100</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
